///code is a string
///desc is a string
function dataCouple ( code, desc ) {
	this.code = code;
	this.desc = desc;
	}

///get the desc for the code
///aCoupleArray - array of dataCouple objects
function getDesc ( aCoupleArray, code ){

var j =0;
for ( j=0; j<aCoupleArray.length; j++) {
	if (aCoupleArray[j].code == code ) {
		return(aCoupleArray[j].desc);
		}
	}
//if no match is found, return empty string
return("");
}//end function getDesc( aCoupleArray, code )

function getSelectList ( aCoupleArray, indexOfSelected ) {

var n = new Number(indexOfSelected);
var r = new String(" ");
var s = new String("");

for (j=0; j<aCoupleArray.length; j++ ) {
	if ( j != n ) {
	s = '<option value="'+aCoupleArray.code+'">'+aCoupleArray.desc+'</option>\r\n';
	}else{
	s = '<option value="'+aCoupleArray.code+'" selected>'+aCoupleArray.desc+'</option>\r\n';
	}
	r += s;
}//end for

return(r);
}//end getSelectList
