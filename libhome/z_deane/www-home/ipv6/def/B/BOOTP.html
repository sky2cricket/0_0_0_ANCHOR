BOOTP 
<p>
The Bootstrap Protocol, described in 
<a href="http://www.globecom.net/(nobg,sv)/ietf/rfc/rfc1542.shtml">RFC1542</a>, is used for
booting discless nodes.  See also: Dynamic Host Configuration
Protocol, Reverse Address Resolution Protocol.
(From RFC1983.)
