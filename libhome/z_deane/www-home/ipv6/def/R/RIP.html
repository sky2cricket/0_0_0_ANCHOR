<p>
Routing Information Protocol (RIP)
<p>
A distance vector, as opposed to link state, routing protocol.
It is an Internet Standard IGP (interior gateway protocol)
defined in 
<a href="http://www.globecom.net/(nobg,sv)/ietf/rfc/rfc1058.shtml">RFC1058</a>.
See also: Administrative Domain, router. 
(From RFC1983.)
