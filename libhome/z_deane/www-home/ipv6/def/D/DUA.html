Directory User Agent (DSA)
<p>
The software that provides the X.500 Directory Service on behalf
of the directory user.  The directory user mya be a person or another
software element.
[Source: <a href="http://www.globecom.net/(nobg,sv)/ietf/rfc/rfc1208.shtml">RFC1208</a>]
(From RFC1983.)
