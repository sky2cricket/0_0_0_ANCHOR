<p>
Network News Transfer Protocol (NNTP)
<p>
A protocol, defined in
<a href="http://www.globecom.net/(nobg,sv)/ietf/rfc/rfc977.shtml">RFC977</a>,
for the distribution, inquiry, retrieval, and posting of news articles.
See also: Usenet.
(From RFC1983.)
