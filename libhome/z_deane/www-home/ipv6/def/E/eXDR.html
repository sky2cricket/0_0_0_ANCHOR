eXDR
<p>
A standard for machine independent data structures developed by
Sun Microsystems and defined in 
<a href="http://www.globecom.net/(nobg,sv)/ietf/rfc/rfc1014.shtml">RFC1014</a>
and
<a href="http://www.globecom.net/(nobg,sv)/ietf/rfc/rfc1832.shtml">RFC1832</a>. 
It is similar to ASN.1.  See also: Abstract Syntax Notation One.  [Source:
<a href="http://www.globecom.net/(nobg,sv)/ietf/rfc/rfc1208.shtml">RFC1208</a>]
(From RFC1983.)
