Telnet
<p>
Telnet is the Internet standard protocol for remote terminal
connection service.  It is defined in
<a href="http://www.globecom.net/(nobg,sv)/ietf/rfc/rfc854.shtml">RFC854</a> and
extended with options by many other RFCs. 
(From RFC1983.)
