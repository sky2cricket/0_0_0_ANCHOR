<p>
Transmission Control Protocol (TCP)
<p>
An Internet Standard transport layer protocol defined in
<a href="http://www.globecom.net/(nobg,sv)/ietf/rfc/rfc793.shtml">RFC793</a>.
It is connection-oriented and stream-oriented, as opposed to UDP.
See also: connection-oriented, stream-oriented, User Datagram Protocol. 
(From RFC1983.)
