<p>
traceroute
<p>
A program available on many systems which traces the path a 
packet takes to a destination.  It is mostly used to debug
routing problems between hosts.  There is also a traceroute
protocol definced in
<a href="http://www.globecom.net/(nobg,sv)/ietf/rfc/rfc1393">RFC1393</a>.
(From RFC1983.)
