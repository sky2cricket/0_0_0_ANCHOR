World Wide Web (WWW, W3)
<p>
A hypertext-based, distributed information system created by
researchers at 
<a href="http://www.cern.ch/">CERN</a> in Switzerland.  Users  
may create, edit or brwose hypertext documents.  The clients
and servers are freely available.
(From RFC1983.)
