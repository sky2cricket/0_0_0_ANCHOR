netiquette
<p>
A pun on "etiquette" referring to proper behavior on a network.
<A href="http://www.globecom.net/(nobg,sv)/ietf/rfc/rfc1855.shtml>RFC1855</a>
(FYI 28) contains a netiquette guide produced by the User Services
area of the IETF.  See also: Acceptable Use Policy, Internet
Engineering Task Force.
(From RFC1983.)
