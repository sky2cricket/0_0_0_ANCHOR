TCP/IP Protocol Suite
<p>
Transmission Control Protocol over Internet Protocol.  This is a
common shorthand which refers to the suite of transprot and
application protocols whcih runs over IP.  See also: IP, ICMP,
TCP, UDP, FTP, Telnet, SMTP, SNMP.
(From RFC1983.)
