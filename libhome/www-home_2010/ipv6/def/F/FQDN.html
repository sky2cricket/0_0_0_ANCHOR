<p>
Fully Qualified Domain Name (FQDN)
<p>
 The FQDN is the full name of a system, rather than just its
      hostname.  For example, "venera" is a hostname and
      "venera.isi.edu" is an FQDN.  See also: hostname, Domain Name
      System.
(From RFC1983.)
